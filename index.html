<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌸 Cute Knowledge Café 🍰</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">🍰 Cute Knowledge Café 🧁</h1>
            <div class="progress-flower" id="progress"></div>
        </div>

        <div class="question-card" id="questionCard">
            <h2 class="question-text" id="questionText"></h2>
            <div class="options" id="optionsContainer"></div>
        </div>

        <div class="score-bunny">
            <div id="feedback" class="emoji-feedback"></div>
            <p>Score: <span id="scoreValue">0</span> 🍪</p>
            <button class="restart-btn" id="restartBtn" style="display: none;">
                🌀 Play Again!
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
